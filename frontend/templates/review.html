{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/review.css') }}">
{% endblock %}

{% block content %}
    <div class="review-container">
        <div class="review-card">
            <!-- Secci√≥n del restaurante -->
            <div class="restaurant-section">
                <h1 class="restaurant-title">{{comercio.nombre_comercio}}</h1>
                <div class="restaurant-icon">
                    <div class="store-icon">
                        <img src="{{comercio.ruta_imagen}}" alt="{{comercio.nombre_comercio}}">
                        <div class="image-overlay"></div>
                    </div>
                </div>
            </div>

            <!-- Separador vertical -->
            <div class="divider"></div>

            <!-- Secci√≥n de rese√±a -->
            <div class="review-section">
                <div class="review-header">
                    <h2 class="review-title">¬°DEJANOS TU OPINI√ìN!</h2>
                    <p class="review-subtitle">Tu experiencia nos ayuda a mejorar</p>
                </div>

                <form class="review-form" id="reviewForm" action="{{url_for('realizar_review', id_reserva=identificador_reserva, id_comercio=comercio.id_comercio)}}" method="POST">
                    <!-- Sistema de estrellas como radio buttons -->
                    <div class="form-group rating-group">
                        <label class="rating-label">Calificaci√≥n:</label>
                        <div class="star-rating" id="starRating">
                            <input type="radio" id="star5" name="calificacion" value="5" required>
                            <label for="star5" class="star" data-rating="5">‚òÖ</label>
                            
                            <input type="radio" id="star4" name="calificacion" value="4" required>
                            <label for="star4" class="star" data-rating="4">‚òÖ</label>
                            
                            <input type="radio" id="star3" name="calificacion" value="3" required>
                            <label for="star3" class="star" data-rating="3">‚òÖ</label>
                            
                            <input type="radio" id="star2" name="calificacion" value="2" required>
                            <label for="star2" class="star" data-rating="2">‚òÖ</label>
                            
                            <input type="radio" id="star1" name="calificacion" value="1" required>
                            <label for="star1" class="star" data-rating="1">‚òÖ</label>
                        </div>
                        <div class="rating-text" id="ratingText">Selecciona una calificaci√≥n</div>
                    </div>

                    <div class="form-group">
                        <label for="reviewText" class="textarea-label">Tu rese√±a:</label>
                        <textarea 
                            id="reviewText" 
                            name="comentario" 
                            placeholder="Cu√©ntanos sobre tu experiencia en este lugar..." 
                            maxlength="500"
                            required
                            aria-label="Escribe tu rese√±a"
                        ></textarea>
                        <div class="char-counter">
                            <span id="charCount">0</span>/500
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <span class="btn-icon">üìù</span>
                            ENVIAR RESE√ëA
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bot√≥n de regreso -->
        <div class="back-section">
            <button class="back-btn" onclick="goBack()">
                <span class="back-icon">‚Üê</span>
                Volver al restaurante
            </button>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{url_for('static', filename='js/review.js')}}"></script>
{% endblock %}
