<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar sesión en FoodyBA</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/login_boots.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/materialize.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/tooplate.css')}}">
</head>

<body id="login">
<div id="bg-fade"></div>
<a href="{{url_for('home', _external=True)}}" id="btn-home-corner" class="waves-effect">
    <i class="material-icons">home</i>
    <span>Inicio</span>
</a>
<div class="container">
    <div class="row tm-register-row tm-mb-35">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-login-l">
        <form action="{{ url_for('login', _external=True) }}" method="post" class="tm-bg-gold p-5 h-100">
            <div class="input-field">
                <input placeholder="Email" id="email" name="email" type="text" class="validate" required>
            </div>
            <div class="input-field mb-5">
                <input placeholder="Contraseña" id="password" name="password" type="password" class="validate" required>
            </div>
            <div class="tm-flex-lr">
                <button type="submit" class="waves-effect btn-large btn-large-wine px-4 rounded-0">Iniciar sesión</button>
            </div>
        </form>
        </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-login-r">
                <header class="font-weight-light tm-bg-wine p-5 h-100">
                    <img id="icon-img" src="{{url_for('static', filename='img/icon-FoodyBA-blanco.png')}}" alt="Icon FoodyBA">
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 ml-auto mr-0 text-center">
                <a href="{{url_for('register', _external=True )}}" class="waves-effect btn-large btn-large-wine px-4 rounded-0">Registrar usuario</a>
            </div>
        </div>
        <footer class="row tm-mt-big mb-3">
            <div class="col-xl-12 text-center">
                <p class="d-inline-block tm-bg-wine white-text py-2 tm-px-5">
                    Copyright &copy; 2025 FoodyBA 
                </p>
            </div>
        </footer>
    </div>
    <script src="{{url_for('static', filename='js/bg-animation.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery-3.2.1.slim.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/materialize.min.js')}}"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>
</html>
