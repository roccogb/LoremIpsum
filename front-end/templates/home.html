<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #800020;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header Section */
        .hero-section {
            position: relative;
            margin-bottom: 30px;
        }

        .hero-card {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300"><rect fill="%23654321" width="800" height="300"/><circle fill="%23D2691E" cx="200" cy="150" r="30"/><circle fill="%23D2691E" cx="600" cy="150" r="30"/><rect fill="%238B4513" x="100" y="200" width="600" height="80" rx="10"/></svg>');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            padding: 30px;
            color: white;
            position: relative;
            min-height: 300px;
            display: flex;
            align-items: flex-start;
        }

        .restaurant-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .restaurant-name {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0;
        }

        .stars {
            display: flex;
            gap: 5px;
            margin: 0;
        }

        .star {
            color: #FFD700;
            font-size: 20px;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
            backdrop-filter: blur(10px);
        }

        .nav-arrow:hover {
            background: rgba(255,255,255,0.3);
        }

        .nav-arrow.left {
            left: 20px;
        }

        .nav-arrow.right {
            right: 20px;
        }

        /* Popular Restaurants Section */
        .popular-section {
            background-color: #d4af37;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .section-title {
            color: white;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
            display: block;
        }

        .section-title:hover {
            color: #f0f0f0;
            text-decoration: underline;
        }

        .restaurants-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .restaurant-card {
            background: #8B0000;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .restaurant-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .restaurant-rating {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .restaurant-rating .star {
            font-size: 16px;
        }

        .restaurant-details {
            font-size: 12px;
            opacity: 0.8;
        }

        .heart-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 16px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .heart-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .heart-btn.active {
            background: rgba(255, 0, 0, 0.8);
            color: white;
        }

        .heart-btn.active:hover {
            background: rgba(255, 0, 0, 1);
        }

        .discover-btn {
            background: #2F4F2F;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .discover-btn:hover {
            background: #1C3A1C;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .restaurants-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .hero-card {
                padding: 20px;
            }
            
            .restaurant-name {
                font-size: 24px;
            }
            
            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .restaurants-grid {
                grid-template-columns: 1fr;
            }
            
            .popular-section {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        // Restaurant navigation function
        function goToRestaurant(id) {
            window.location.href = `/restaurante/${id}`;
        }

        // Heart button toggle functionality
        function toggleHeart(button) {
            // Prevent card click when heart is clicked
            event.stopPropagation();
            
            button.classList.toggle('active');
            if (button.classList.contains('active')) {
                button.innerHTML = '‚ô•';
                button.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    button.style.transform = 'scale(1.1)';
                }, 150);
            } else {
                button.innerHTML = '‚ô°';
                button.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);
            }
        }

        // Add some interactivity
        document.querySelectorAll('.restaurant-card').forEach(card => {
            card.addEventListener('click', function(e) {
                // Don't trigger card click when heart button is clicked
                if (e.target.classList.contains('heart-btn')) {
                    return;
                }
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-5px)';
                }, 150);
            });
        });

        // Navigation arrows functionality
        document.querySelectorAll('.nav-arrow').forEach(arrow => {
            arrow.addEventListener('click', function() {
                this.style.transform = 'translateY(-50%) scale(0.9)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-50%)';
                }, 150);
            });
        });
    </script>
