<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - Input Form by Tooplate</title>
	<!--
    Template 2105 Input
	http://www.tooplate.com/view/2105-input
	-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/materialize.min.css">
    <link rel="stylesheet" href="../static/css/tooplate.css">
</head>

<body id="register">
    <div class="container">
        <div class="row tm-register-row tm-bg-wine tm-white-text">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-register-col-l">
                <form action="" method="post">
                    <div class="mb-2">
                        <label class="mr-4">
                            <input class="with-gap" id="check-usr-consumidor" name="title" type="radio" value="consumidor" checked/>
                            <span>Consumidor</span>
                        </label>
                        <label>
                            <input class="with-gap" id="check-usr-comercio" name="title" type="radio" value="comercio" />
                            <span>Comercio</span>
                        </label>
                    </div>
                    <!-- Aquellos 'div' que contengan la clase 'usr-consumidor' van a ser utilizados para ingresar la información de un usuario del tipo consumidor-->
                    <!--"                                    " 'usr-comercio' "                                                                         " comercio-->
                    <div class="input-field usr-consumidor">
                        <input placeholder="Nombre" id="first_name" name="first_name" type="text" class="validate" required>
                    </div>
                    <div class="input-field usr-consumidor">
                        <input placeholder="Apellido" id="last_name" name="last_name" type="text" class="validate" required>
                    </div>
                    <div class="input-field usr-consumidor">
                        <input placeholder="Usuario" id="usr" name="usr" type="text" class="validate" required>
                    </div>
                    <div class="input-field usr-consumidor">
                        <input placeholder="Email" id="email" name="email" type="text" class="validate" required>
                    </div>
                    <div class="input-field usr-consumidor">
                        <input placeholder="Numero de teléfono" id="mobile" name="mobile" type="number" class="validate" required>
                    </div>
                    <div class="input-field usr-consumidor">
                        <input placeholder="Contraseña" id="password" name="password" type="password" class="validate" required>
                    </div>
                    <div class="input-field usr-consumidor">
                        <input placeholder="Confirmar contraseña" id="password" name="password" type="password" class="validate" required>
                    </div>
                    <div class="text-right mt-4">
                        <button type="submit" class="waves-effect btn-large btn-large-gold px-4">Crear cuenta</button>
                    </div>
                </form>
            </div>
            <!--Probar agregar acá los input utilizados para registrar un usuario del tipo comercio. Hacerlo utilizando la clase '.tm-register-col-r'
                    Este bloque de código me puede servir para la otra sección del registro
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 pl-0 tm-pr-xs-0">
                            <select name="city">
                                <option value="-">Your City</option>
                                <option value="Bangkok">Bangkok</option>
                                <option value="Yangon">Yangon</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Singapore">Singapore</option>
                            </select>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 pr-0 tm-pl-xs-0">
                            <div class="input-field">
                                <input placeholder="Zip Code" id="zipcode" name="zipcode" type="text" class="validate">
                            </div>
                        </div>
                    </div>
            -->
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-register-col-r">
                <header class="mb-5">
                    <img id="icon-img" src="../static/media/img/icon-FoodyBA-blanco-dorado.png" alt="Icono FoodyBA">
                    <h4 class="mt-0">Registrarse en FoodyBA</h4>
                </header>

            </div>
        </div>
        <footer class="row tm-mt-big mb-3">
            <div class="col-xl-12">
                <p class="text-center grey-text text-lighten-2 tm-bg-wine tm-footer-text-small">
                    Copyright &copy; 2025 FoodyBA
                </p>
            </div>
        </footer>
    </div>

    <script src="../static/js/r-usr-comercio.js"></script>
    <script src="../static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="../static/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
